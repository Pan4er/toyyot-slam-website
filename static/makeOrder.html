<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/loader.css" type="text/css">
    <script src="js/loader.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/slick.css" type="text/css" />
    <link rel="stylesheet" href="css/navBar.css" type="text/css">
    <link rel="stylesheet" href="css/media.css" type="text/css">
    <link rel="stylesheet" href="css/orderForm.css" type="text/css">
</head>

<body style="background-color: #040217;">
    <div class="loaderrr" id="loader">
        <div class="cssload-tetrominos">
            <div class="cssload-tetromino cssload-box1"></div>
            <div class="cssload-tetromino cssload-box2"></div>
            <div class="cssload-tetromino cssload-box3"></div>
            <div class="cssload-tetromino cssload-box4"></div>
        </div>
    </div>

    <div class="container">


        <form action="/static/makeOrder" method="POST">
            <div class="form-group">
                <label for="text"> <span class="glyphicon glyphicon-user"></span> Как вас зовут?</label>
                <input type="text" class="form-control inp" name="orderName">
            </div>
            <div class="form-group" style="margin-top: 1%;">
                <label for="exampleFormControlSelect1">Выберите услугу:</label>
                <select class="form-select" id="OS" name="orderSelect" style="background-color: white; border-radius: 15px;
                border-color: white" aria-label="Default select example">
                    <option selected>Choose</option>
                    <option value="Prototyping">Prototyping</option>
                    <option value="Development of design">Development of design</option>
                    <option value="Planning architecture">Planning architecture</option>
                    <option value="Programming">Programming</option>
                    <option value="Website">Website</option>
                    <option value="Publication and maintenance">Publication and maintenance</option>
                    <option value="UX/UI">UX/UI</option>
                    <option value="Testing">Testing</option>
                    <option value="Gamedev">Gamedev</option>
                  </select>
            </div>
            <div class="form-group" style="margin-top: 1%;">
                <label for="text"> <span class="glyphicon glyphicon-lock"></span> Введите номер телефона</label>
                <input type="text" class="form-control inp" name="orderCont">
            </div>

            <button style="height: inherit; width: 50%; margin-left: 25%; margin-top: 10%;" class="btn btn-primary btn-rounded" type="submit">Сделать заказ!
            </button>
        </form>
    </div>


    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/slick.js"></script>
    <script src="js/templatemo-script.js"></script>
    <script src="js/cookie.js"></script>
</body>

</html>
